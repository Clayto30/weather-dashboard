<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/51d17c80b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">
    <header>
        <h1 class="bg-dark text-white text-center">Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-4">
            <!-- search form to enter a city name -->
            <form>
                <div class="form-group">
                    <label for="citySearch" class="form-label row">
                        <h3>Search for a City :</h3>
                    </label>
                    <div class="row"><input class="form-control col-11" id="citySearch">
                    <button type="submit" class="btn btn-primary col-1" id="btnSearch"><i class="fas fa-search"></i>
                    </button></div>
                </div>
            </form>
            <div>
                <ul class="list-group">
                    <!-- previously searched cities go here -->
                </ul>
            </div>
        </div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="city-card card-title"></h5>
                    <p class="temp0 card-text">Temperature: </p>
                    <p class="hum0 card-text">Humidity: </p>
                    <p class="wind0 card-text">Wind Speed: </p>
                    <p class="card-text">UV Index: <span class="badge badge-success"></span></p>
                </div>
            </div>
            <div>
                <h2>
                    5-Day Forecast:
                </h2>
                <div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">3/15/2021</h5>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">3/16/2021</h5>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">3/17/2021</h5>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">3/18/2021</h5>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">3/19/2021</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
